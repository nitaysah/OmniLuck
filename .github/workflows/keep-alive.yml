name: Keep Backend Alive

on:
  schedule:
    - cron: '*/14 * * * *'  # Runs every 14 minutes to prevent Render/Cloud Run from sleeping

jobs:
  ping_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up the backend
        run: |
          echo "Pinging backend to keep it warm..."
          curl -I https://omniluck-backend-134332367848.us-central1.run.app/health
          echo "Ping complete."
